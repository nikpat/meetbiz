Event Dignostics  => <br>
Event Name :<br>
<input id="eventName" style="width:500"/><br>
Args[ eg: { "venue_id" : "50ba71a2c84cde0c2ac4d020" , "user_id":"asdsad1231233123"} ] : <br>
<input id="params" style="width:1000"/><br>
<button id="send">Send</button>
<div id="res"></div>


========================================================================================

  <div id="login">
    Connect :
    <input type="text" id="username" placeholder="name">
    <input type="text" id="uid" placeholder="Uid">
    <input type="text" id="type" placeholder="type">
    <input type="submit" id="connect" value="connect">
  </div>
  <div id="msgBox" style="display:none">
    Send msg to: 
    <input type="text" id="to_uid" placeholder="to_uid">
    <input type="text" id="msg" placeholder="msg">
    <input type="text" id="venue_id" placeholder="venue_id">
    <input type="submit" id="sendchat" value="send">
    <input type="submit" id="disconnect" value="disconnect">
    <div id="usrMsgs">

    </div>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>


<script>

  var thisUser = null;
  socket.on('ack', function (data) {
    console.log(data);
  });
  $("#connect").on("click",function(){
      $("#login").hide();
      $("#msgBox").show();
        var type = $("#type").val();
      var uid = $("#uid").val();
      var uname = $("#username").val();
      
      var user = {
              type : type,
              uid : uid,
              uname :uname,
              type : type
            }

    thisUser = user;
    socket.emit('connectChat',user);
    socket.on('connectChat',function(data){
      console.log(data);
    });

  });

  $("#sendchat").on("click",function(){
        console.log(thisUser);
      socket.emit("sendChat",{to_uid:$("#to_uid").val(),msg:$("#msg").val(),from_uid:thisUser.uid,type:thisUser.type,venue_id:$("#venue_id").val()});
      socket.on("sendChat",function(data){
        console.log(data);
      });
      socket.on("msg",function(data){
        console.log(data);
      });
  });
</script>

<script>

$("#send").on("click",function(e){
  var evetName = $("#eventName").val();//eg: getEventsByVenueID
  var param = $.parseJSON($("#params").val());//example { "venue_id" : '50ba71a2c84cde0c2ac4d020' }
  //console.log(typeof(param));
  console.log("====--->"+param);
  if(evetName.length>0){
        console.log(param);
        socket.emit(evetName,param);
        socket.on(evetName,function(data){
        $("#res").html(data);
        console.log(data);
      });
  }
  else{
    alert("Plz add eventname and parms");
  }
});

</script>
